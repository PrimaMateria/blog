{% import "macros/page.html" as page_macros %}
{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">

    <header>
        <h1>{{ page.title }}</h1>
    </header>

    {% if page.extra.banner %}
      <div class="banner">
       <img src="{{ get_url(path=page.extra.banner) }}" />
      </div>
    {% endif %}

    <div class="content">
        {{ page.content | safe }}
    </div>
</article>

{% endblock content %}
